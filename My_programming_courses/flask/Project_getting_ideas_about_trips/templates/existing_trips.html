{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="text-right h1">Check existing ideas of trips:</div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="text-right" style="font-size: 28px;">Please select a name:</div>
        <div class="col-2"></div>
    </div>
    <form id="existing_trips_form" action="{{ url_for('existing_trips') }}" method="POST">
        <div class="row">
            <div class="col-1"></div>
            <div class="text-right">
                <select class="form-select" aria-label="Default select example" name="trip_name">
                    <option selected>Open menu and select the name</option>
                    {% for trip in trips %}
                    <option value="{{ trip.trip_name }}">{{ trip.trip_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-2"></div> <!-- Dodany pusty div jako odstÄ™p -->
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"></div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
